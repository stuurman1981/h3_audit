version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: localhost
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq/mnesia/rabbit@my-rabbit
      - ./rabbitmq/logs:/var/log/rabbitmq/log
    ports:
      - 5672:5672
      - 15672:15672

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db_data
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432